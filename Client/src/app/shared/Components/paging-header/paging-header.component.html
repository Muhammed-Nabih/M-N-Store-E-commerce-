<header>
    <span *ngIf="totalCount&&totalCount>0" >Showing
      <strong>
        {{(pageNumber-1)*pageSize+1}}
        -
        {{
        pageNumber* pageSize > totalCount? totalCount :
        pageNumber* pageSize
        }}
      </strong>
      of <strong>{{totalCount}}</strong> Results </span>
      <span class="text-danger" *ngIf="totalCount===0" >No Items Found!</span>
  </header>
